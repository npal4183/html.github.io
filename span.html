<!DOCTYPE html>
<html>
<head>
	<title>Table Demo</title>
	<style type="text/css">
		body{
			width: 100%;
			height: 100%;
		}
		table {
			width: 50%;
			height: auto;
			border-collapse: collapse;
			transform: translate(50%,25%);

		}
		table tr{
			height: 50px;
			
		}
		table tr td {
			border: 4px solid green;

		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td rowspan="2" colspan="4"></td><td rowspan="2" colspan="4"></td><td colspan="4"></td>
		</tr>
		<tr>
			<td colspan="4"></td>
		</tr>
		<tr>
			<td colspan="3"></td><td rowspan="2" colspan="4"></td><td rowspan="2" colspan="5"></td>
		</tr>
		<tr>
			<td colspan="3"></td>
		</tr>
		<tr>
			<td colspan="8" rowspan="2"></td><td colspan="4" rowspan="3"></td>
		</tr>
		<tr></tr>
		<tr>
			<td rowspan="2" colspan="8"></td>
		</tr>
		<tr>
			</td><td colspan="2"></td><td colspan="2"></td>
		</tr>
		
	</table>
</body>
</html>
